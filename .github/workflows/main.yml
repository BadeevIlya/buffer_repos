name: Export Sheets to CSV

on:
  schedule:
    - cron: "10 18 * * *"   # 20:00 Europe/Amsterdam (DST)
  workflow_dispatch:

permissions:
  contents: write  # чтобы коммитить в сам репозиторий

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      - name: Export sheets to CSV
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python export_sheets_to_csv.py

      - name: Commit & push if changed
        run: |
          git config user.name "sheet-bot"
          git config user.email "sheet-bot@example.com"
          git add portfolio.csv operations.csv
          git diff --quiet --cached || git commit -m "Update CSV from Sheets"
          git push
